<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Mobile Website</title>
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>
    <!-- Home Page -->
    <div data-role="page" id="home">
      <div data-role="header">
        <h1>Welcome to the Mobile Website</h1>
      </div>
  
      <div data-role="content">
        <h2>Home Page</h2>
        <p>This is the home page of the mobile website.</p>
        <a href="#about" data-role="button" data-transition="slide">About</a>
      </div>
  
      <div data-role="footer">
        <h4>&copy; 2023 Your Company</h4>
      </div>
    </div>
  
    <!-- About Page -->
    <div data-role="page" id="about">
      <div data-role="header">
        <h1>About</h1>
        <a href="#home" data-icon="home" data-iconpos="notext">Home</a>
      </div>
  
      <div data-role="content">
        <h2>About Page</h2>
        <p>This is the about page of the mobile website.</p>
        <a href="#home" data-role="button" data-transition="slide">Back to Home</a>
      </div>
  
      <div data-role="footer">
        <h4>&copy; 2023 Your Company</h4>
      </div>
    </div>
  </body>
  

</html>
